<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="index.php" method="POST">
        <label for="username">username:</label><br>
        <input type="text" id="username" placeholder="Type here" minlength="8" maxlength="20" required><br>

        <label for="password">password:</label><br>

        <input type="password" id="password" placeholder="Enter password" minlength="8" maxlength="20" required>><br>

        <label for="email">email:</label><br>

        <input type="email" id="email" placeholder="Hello Kitty_217@gmail.com" minlength="8" maxlength="20" required>>
        <br>

        <label for="phone">phone#</label><br>
        <input type="tel" id="phone" placeholder=123-456-7890 pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">birthdate:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99"><br>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>

        <label for="payment">payment</label>
        <select id="payment">

            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>

        </select><br>

        <label for="subscribe">subscribe:</label>
        <input type="checkbox"id=subscribe><br>

        <label for="comment">comment:</label>
        <textarea id="comment" cols="25" rows="3"></textarea>

        <label for="file">file:</label>
        <input type="file">

        <input type="reset"> <br><br>
        <input type="submit">


    </form>

</body>

</html>
